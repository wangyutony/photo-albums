type Album @model 
@auth(
    rules: [
      { allow: owner, ownerField: "owner", operations: [create, update, delete, read] },
    ])
{
  id: ID!
  name: String!
  owner: String!
  photos: [Photo] @hasMany
}

type Photo @model {
  id: ID!
  album: Album @belongsTo
  bucket: String!
  fullsize: PhotoS3Info!
  thumbnail: PhotoS3Info!
}

type PhotoS3Info {
    key: String!
    width: Int!
    height: Int!
}